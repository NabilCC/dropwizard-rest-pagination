plugins {
    id 'java'
    id 'org.springframework.boot' version "2.3.4.RELEASE"
    id "com.github.johnrengelman.shadow" version "6.0.0"
}

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

shadowJar {
    archiveName = 'application.jar'
    mergeServiceFiles()
    manifest {
        attributes(
                'Main-Class': 'net.nh.DropwizardApplication'
        )
    }
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: "1.18.12"
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: "1.18.12"
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: "2.0.2"
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.5'
    compile 'dev.morphia.morphia:morphia-core:2.0.1'
}